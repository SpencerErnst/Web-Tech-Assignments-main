<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <title>JS</title>
    </head>
    <body>
        <button onclick="stop()">Stop!</button>
        <div id="moveMe" style="position:absolute;">I am moving</div>
        
        <script>
            var d = document.getElementById("moveMe");
            var position = 0;
            var animate = setInterval(function() {
                position += 1;
                d.style.left = position + "px";
                d.style.top = position + "px";
                d.style.transform = "rotate("+position+"deg)";
            })
            function stop() {
                clearInterval(animate);
            }
        </script>
    </body>
</html>
